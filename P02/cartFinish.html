<!doctype html>

<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>Your Cart - Finish</title>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/grids.css">
	<link rel="stylesheet" href="css/normalize.css">


</head>

<body>

	<div class="header-bar">

		<div class="cart">
			<a href="cart.html"><img src=images/shopCartPink.png alt="shopping cart"></a>
		</div>

		<nav>
			<ul class="main-nav-flex">
				<li class="nav-item"><a href="products.html">Notebooks</a></li>
				<li class="nav-item"><a href="about.html">About</a></li>
				<li class="nav-item logo">
					<a href="index.html"><img src="images/notedLogo.png" alt="logo"></a>
				</li>
				<li class="nav-item"><a href="#footer">Contact</a></li>
				<li class="nav-item"><a href="faq.html">FAQ</a></li>
			</ul>
		</nav>
	</div>

	<div class="container">
		<section id="cart-summary">

			<!-- ~~~CART CONTAINER~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
			<div class="cart-container">

				<div class="thanks">
					<img src="images/shopCartGrey.png" alt="Product" />
					<h1>Thanks for purchasing!</h1>
				</div>

			</div>

			<form class="procceed-flex">
				<button class="button-default" formaction="index.html">Back to home </button>
			</form>

			<form class="procceed-flex">
				<button class="button-default" formaction="products.html">Shop for more </button>
			</form>
		</section>
	</div>


	<!-- ~FOOTER~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
	<section id="footer">

		<form class="contact-form" action="#" method="POST">
			<h2>Send us an email!</h2>
			<label for="name">Your name:</label>
			<div class="row">
				<input id="name" class="input" name="name" type="text" value="" size="40" />
			</div>

			<label for="email">Your email:</label>
			<div class="row">
				<input id="email" class="input" name="email" type="text" value="" size="40" />
			</div>

			<label for="message">Your message:</label>
			<div class="row">
				<textarea id="message" class="input" name="message" rows="7" cols="33"></textarea>
			</div>

			<input class="button-default email" type="submit" value="Send email" />
		</form>

		<p>
			<a href="https://github.com/JarielleLim/Noted">Github</a>
			<a href="styleguide.html">Style Guide</a>
			<a href="citations.html">Citations</a>
		</p>
	</section>
	<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

</body>

</html>
