	</div>

			<h2 class ="featured-products-title">featured products</h2>

			<div class="featured-flex">

					<div class="featured-item">
						<img src="images/product1.jpg" alt="Product"/>

						<p class="product-price">$10.99 CAD</p>
					</div>

					<div class="featured-item">
						<img src="images/product2.jpg" alt="Product"/>

			<label for="name">Your name:</label><br />
			<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
			</div>

			<label for="email">Your email:</label><br />
			<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
			</div>

			<div class="row">
			<label for="message">Your message:</label><br />
			<textarea id="message" class="input" name="message" type="text" rows="7" cols="30"></textarea><br />
			</div>

			<input id="submit_button" type="submit" value="Send email" />
			</form>	

		</section>
