		<section id="cart-summary">

		<div class="cart-title-flex">	
			
			<img src="images/shopCartGrey.png" alt="Product"/>
			<h2>Cart</h2>

			<ol class="process-list-flex">
			<li class="process-part"><a href="cart.html">1 summary</a></li>
			<li class="process-part"><div class="current">2 shipping info</div></li>
			<li class="process-part">3 confirmation</li>
			</ol>
		</div>

<!-- SHIPPING INFO ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

			<div class="cart-container">

					<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->	

				<div class="cart-shipping-flex">
				<div class="cart-shipping-title"><h3>1. SHIPPING INFO</h3></div>

					<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

					<label for="address">Address:</label>
					<div id="address">
						<input id="address" class="input" name="address" type="text" value="" size="30" />
					</div>

					<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

					<label for="country">Country:</label>

					<div id="country">
						
						<select>
							<option value="CAN">Canada</option>
							<option value="USA">United States</option>
						</select>

					</div>

					<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

					<label for="State_Province">State/Province:</label>

					<div id="State_Province">
							<select>
								<option value="AB">Alberta</option>
								<option value="BC">British Columbia</option>
								<option value="MB">Manitoba</option>
								<option value="NB">New Brunswick</option>
								<option value="NL">Newfoundland and Labrador</option>
								<option value="NS">Nova Scotia</option>
								<option value="ON">Ontario</option>
								<option value="PE">Prince Edward Island</option>
								<option value="QC">Quebec</option>
								<option value="SK">Saskatchewan</option>
								<option value="NT">Northwest Territories</option>
								<option value="NU">Nunavut</option>
								<option value="YT">Yukon</option>
							</select>
					</div>
				</div>

<!-- ~~~PAYMENT INFO~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
				<div class="cart-shipping-flex">
					<div class="cart-shipping-title"><h3>2. PAYMENT INFO</h3></div>

					<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

					<label for="card-type">card type:</label>

					<div id="card-type">
							<select>
								<option value="VIS">Visa</option>
								<option value="MC">Mastercard</option>
								<option value="PP">Paypal</option>
							</select>
					</div>

					<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

					<label for="card-number">Card Number:</label>
					<div id="card-number">
						<input id="card-num" class="input" name="card-number" type="text" value="" size="16" />
					</div>

					<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

					<label for="exp-date">Expiry Date:</label>
					<div id="exp-date">
						<input id="exp-date" class="input" name="exp-date" type="text" value="" size="5" />
					</div>

					<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->


				</div>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

			</div>

			<div class="procceed-flex">
					<a href="cartConfirm.html"><button class="button-default">Procceed &rsaquo; </button></a>
			</div>

	</section>

<!-- ~~~~FOOTER AREA~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
	<section class="footer">

		<form class="contact-form" action="#" method="POST" enctype="">

			<div class="row">
			<label for="name">Your name:</label><br />
			<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
			</div>

			<div class="row">
			<label for="email">Your email:</label><br />
			<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
			</div>

			<div class="row">
			<label for="message">Your message:</label><br />
			<textarea id="message" class="input" name="message" type="text" rows="7" cols="30"></textarea><br />
			</div>

			<input id="submit_button" class="button-default" type="submit" value="Send email" />
		</form>	

	</section>

	</body>
</html>
